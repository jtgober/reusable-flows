on:
  workflow_call:
    inputs:
      node-version:
        description: 'Version of Node.js to use.'
        required: true
        type: string
        default: '14.x' # Default to Node.js version 14.x

      npm-build-command:
        description: 'The npm command to run for building the application.'
        required: false # This makes it optional
        type: string
        default: 'run build' # Default to "npm run build"

      npm-test-command:
        description: 'The npm command to run tests.'
        required: false # This makes it optional
        type: string
        default: 'run test' # Default to "npm run test"
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
